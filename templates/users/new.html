{% extends 'base.html' %}

{% block content %}
<h1>Add New User</h1>
<form method="POST">

    <div class="form- group row">
        <label for="user_first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" 
            class="form-control" 
            id="user_first_name" 
            name="user_first_name"
            placeholder="Enter first name">
        </div>
    </div>

    <div class="form- group row">
        <label for="user_last_name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" 
            class="form-control" 
            id="user_last_name" 
            name="user_last_name"
            placeholder="Enter last name">
        </div>
    </div>

    <div class="form- group row">
        <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
            <input type="text" 
            class="form-control" 
            id="user_image" 
            name="user_image"
            placeholder="Enter image URL for user">
        </div>
    </div>

    <div class="form-group row">
        <div class="ml-auto mr-3">
            <button type="submit" class="btn btn-success">Add User</button>
        </div>
    </div>

    </form>
{% endblock %}
