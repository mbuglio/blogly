{% extends 'base.html' %}

{% block content %}

<h1>Edit User</h1>
<form method="POST">

    <div class="form- group row">
        <label for="user_first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" 
            class="form-control" 
            id="user_first_name" 
            name="user_first_name"
            value="{{user.user_first_name}}">
        </div>
    </div>

    <div class="form- group row">
        <label for="user_last_name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" 
            class="form-control" 
            id="user_last_name" 
            name="user_last_name"
            value="{{user.user_last_name}}">
        </div>
    </div>

    <div class="form- group row">
        <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
            <input type="text" 
            class="form-control" 
            id="user_image" 
            name="user_image"
            value="{{user.user_image}}">
        </div>
    </div>

    <div class="form-group text-right">
        <a href="/users" class="btn btn-outline-info">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>
    </div>

</form>
{% endblock %}
