{% extends 'base.html' %}

{% block content %}

<h1>{{post.post_title}}</h1>

<p>{{post.post_content}}</p>
<p><i>Posted By {{post.user.full_name}}
    on {{post.friendly_date}}
</i></p>

{% if post.tags %}
<p>
    <b>Tags:</b>
    {% for tag in post.tags %}
    <a href="/tags/{{tag.id}}"><i class="badge badge-primary">{{tag.name}}</i></a>
    {% endfor %}
</p>
{% endif %}

<form>
    <button class="btn btn-outline-primary" 
    formmethod="GET"
    formaction="/users/{{post.user_id}}">Cancel</button>
    <button class="btn btn-primary" 
    formmethod="GET"
    formaction="/users/{{post.post_id}}/edit">Edit</button>
    <button class="btn btn-danger" 
    formmethod="POST"
    formaction="/users/{{post.post_id}}/delete">Delete</button>
</form>
{% endblock %}
