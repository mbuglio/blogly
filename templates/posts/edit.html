{% extends 'base.html' %}

{% block content %}

<h1>Edit Post</h1>

<form method="POST" action="/posts/{{post.post_id}}/edit">
    <div class="form-group row">
        <label for="post_title" class="col-sm-2 col-form-label">Post Title</label>
        <div class="col-sm-10">
            <input class="form-control" id="post_title" name="post_title" value="{{post.post_title}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="post_content" class="col-sm-2 col-form-label">Post Content</label>
        <div class="col-sm-10">
            <input class="form-control" id="post_content" name="post_content" value="{{post.post_content}}">
        </div>
    </div>

    <div class="form-group row">
        <div class="ml-auto mr-3">
            <a href="/users/{{post.post_id}}" class="btn btn-outline-info">
                Cancel
            </a>
            <button type="submit" class="btn btn-success">
                Edit
            </button>
        </div>
    </div>

</form>

{% endblock %}
