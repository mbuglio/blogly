{% extends 'base.html' %}

{% block content %}

<h1>Add a New Post for {{user.full_name}}</h1>

<form method="POST">
    <div class="form-group row">
        <label for="post_title" class="col-sm-2 col-form-label">Post Title</label>
        <div class="col-sm-10">
            <input class="form-control" id="post_title" name="post_title">
        </div>
    </div>

    <div class="form-group row">
        <label for="post_content" class="col-sm-2 col-form-label">Post Content</label>
        <div class="col-sm-10">
            <input class="form-control" id="post_content" name="post_content">
        </div>
    </div>

    <div class="form-group row">
        <div class="ml-auto mr-3">
          <a href="/users/{{user.user_id}}" class="btn btn-info">Cancel</a>
          <button type="submit" class="btn btn-success">Add Post</button>
        </div>
    </div>

</form>
{% endblock %}
